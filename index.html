<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <title>VOICEVOX BPM SYNC</title>
  <style>
    #app {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1 class="text-2xl font-bold mb-4 text-center">VOICEVOX BPM SYNC</h1>
    <p class="text-center mb-4">VOICEVOXのプロジェクトファイル(.vvproj)をBPMに合わせて変換します。</p>
    <input type="file" class="file-input file-input-bordered w-full mb-4" id="file" accept=".vvproj" title="ファイルを選択" />
    <input type="number" placeholder="BPM" class="input input-bordered w-full" id="bpm" />
    <div class="divider"></div> 
    <button class="btn btn-active btn-primary" id="button">変換</button>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
